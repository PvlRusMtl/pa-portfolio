<h1>Rustam's Portfolio</h1>

{% load static %}

<img src='{% static "portfolio/my photo.jpg" %}'>

<br><a href='{% static "portfolio/resume.pdf" %}'>Resume</a>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src='{{ project.image.url}}'>
{% if project.url %}
<br><a href='{{ project.url}}'>Link</a>
{% endif %}


{% endfor %}
